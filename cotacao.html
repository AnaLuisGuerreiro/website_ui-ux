<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
                <a href="index.html">
                    <img src="img/logo.png" alt="logo underline" width="100">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Início <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="servicos.html">Serviços</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <h1 class="mb-5">Obtenha um orçamento do Serviço</h1>
            <br />
            <p class="mb-3">Preencha o formulário abaixo para solicitar um orçamento dos nossos serviços de UX Design.
            </p>
            <!-- Inicio formulário -->
            <form class="row g-3">
                <div class="col-md-6">
                    <label class="form-label">Nome</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Apelido</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Endereço de email</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="nome@exemplo.com">
                    </div>
                </div>
                <div class="col-md-12 mb-3">
                    <select class="form-control">
                        <option value="">Selecione um serviço...</option>
                        <option>UX Design</option>
                        <option>Usabilidade</option>
                        <option>Testes de Usuário</option>
                        <option>Prototipagem</option>
                        <option>Pesquisa de Mercado</option>
                    </select>
                </div>

                <div class="form-group col-md-12">
                    <label for="exampleFormControlTextarea1">Pedido de orçamento</label>
                    <textarea class="form-control mb-5" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
        </div>
    </main>

    <footer>
        <img src="img/logo.png" alt="logo underline" width="200">
        <br />
        <br />
